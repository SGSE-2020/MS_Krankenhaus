syntax = "proto3";
package patient;

service Hospital {
  rpc addPatient (Patient) returns (addPatientPeply) {}
}

message Patient {
  string userID = 1;
  string station = 1;
  string faculty = 1;
  string symtomps = 1;
  string diagnosis = 1;
  string medication = 1;

}

message addPatientPeply {
  bool success = 1;
}