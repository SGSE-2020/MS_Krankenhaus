<app-navigation></app-navigation>

<div class="mycontainer">

<h1>Termine</h1>

<table mat-table [dataSource]="appointments$">
  <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Patient </th>
      <td mat-cell *matCellDef="let appointment">{{appointment.patientid}}</td>
  </ng-container>

  <ng-container matColumnDef="station">
      <th mat-header-cell *matHeaderCellDef> Station </th>
      <td mat-cell *matCellDef="let appointment">{{appointment.station}}</td>
  </ng-container>

  <ng-container matColumnDef="faculty">
      <th mat-header-cell *matHeaderCellDef> Fachbereich </th>
      <td mat-cell *matCellDef="let appointment">{{appointment.faculty}}</td>
  </ng-container>
  <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Symptome </th>
      <td mat-cell *matCellDef="let appointment">{{appointment.time}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<p>
<h1>Neuer Termin</h1>

<div class="form-group">
    <label for="power">Name des Patienten</label>
    <input type="text" class="form-control" id="name" (input)="name=$event.target.value"  [value]="name" style="width: 501px;">
    <label for="power">Datum</label>
    <input type="text" class="form-control" id="date" (input)="date=$event.target.value"  [value]="date" style="width: 501px;">
    <label for="power">Fachbereich</label>
    <input type="text" class="form-control" id="faculty" (input)="faculty=$event.target.value"  [value]="faculty" style="width: 501px;">
    <label for="power">Station</label>
    <input type="text" class="form-control" id="station" (input)="station=$event.target.value"  [value]="station" style="width: 501px;">
    <button type="submit" class="btn btn-success" (click)="createAppointment()">Estellen</button>
    
  </div>

</div>
