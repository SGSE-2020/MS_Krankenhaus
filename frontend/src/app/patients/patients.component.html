<app-navigation></app-navigation>

<div class="mycontainer">

<h1>Patienten</h1>

<a mat-raised-button [routerLink]="'/newpatient'">Neuer Patient</a>



<table mat-table [dataSource]="patients$">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let patient"><a [routerLink]="['/patient', patient.userid]">{{patient.name}} </a></td>
    </ng-container>

    <ng-container matColumnDef="station">
        <th mat-header-cell *matHeaderCellDef> Station </th>
        <td mat-cell *matCellDef="let patient"><a [routerLink]="['/patient', patient.userid]">{{patient.station}} </a></td>
    </ng-container>

    <ng-container matColumnDef="faculty">
        <th mat-header-cell *matHeaderCellDef> Fachbereich </th>
        <td mat-cell *matCellDef="let patient"><a [routerLink]="['/patient', patient.userid]">{{patient.faculty}} </a> </td>
    </ng-container>
    <ng-container matColumnDef="symtomps">
        <th mat-header-cell *matHeaderCellDef> Symptome </th>
        <td mat-cell *matCellDef="let patient"><a [routerLink]="['/patient', patient.userid]">{{patient.symtomps}} </a> </td>
    </ng-container>

    <ng-container matColumnDef="diagnosis">
        <th mat-header-cell *matHeaderCellDef> Diagnose </th>
        <td mat-cell *matCellDef="let patient"><a [routerLink]="['/patient', patient.userid]">{{patient.diagnosis}} </a> </td>
    </ng-container>

    <ng-container matColumnDef="medication">
        <th mat-header-cell *matHeaderCellDef> Medikamente </th>
        <td mat-cell *matCellDef="let patient"><a [routerLink]="['/patient', patient.userid]">{{patient.medication}} </a> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
